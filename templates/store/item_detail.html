{% extends "web/base.html" %}

{% block title %}product Details{% endblock %}

{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f2f2f2;
        }
        .item-detail {
            background: white;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .item-detail img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .item-detail h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .item-detail p {
            font-size: 18px;
            line-height: 1.6;
        }
        .price {
            font-size: 22px;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>

    <div class="item-detail">
        <img src="{{ item.image.url }}" alt="{{ item.title }}">
        <h1>{{ item.title }}</h1>
        <p>{{ item.description }}</p>
        <p class="price">Price: ${{ item.price }}</p>
        <a href="{% url 'item_list' %}" class="back-link">‚Üê Back to all items</a>
    </div>

    {% endblock %}
