{% extends "web/base.html" %}

{% block title %}Product list{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .item-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .item-card h2 {
            font-size: 20px;
            margin: 10px 0 5px;
        }
        .item-card p {
            color: #333;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Shop Items</h1>
    <div class="container">
        {% for item in items %}
            <a href="{% url 'item_detail' item.pk %}">
                <div class="item-card">
                    <img src="{{ item.image.url }}" alt="{{ item.title }}">
                    <h2>{{ item.title }}</h2>
                    <p>${{ item.price }}</p>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
